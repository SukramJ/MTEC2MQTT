#------------------------------------------------------------------
# Calculated pseudo-registers

"household":
  name: Household current
  unit: W
  mqtt: household
  group: now-base
  hass_device_class: power
  hass_value_template: "{{ value | round(0) }}"
  hass_state_class: measurement

"consumption-day":
  name: Household energy consumption (day)
  unit: kWh
  mqtt: consumption_day
  group: day
  hass_device_class: energy
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement

"autarky-day":
  name: Household autarky (day)
  unit: "%"
  mqtt: autarky_rate_day
  group: day
  hass_device_class: power_factor
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement

"ownconsumption-day":
  name: Own consumption rate (day)
  unit: "%"
  mqtt: own_consumption_day
  group: day
  hass_device_class: power_factor
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement

"consumption-total":
  name: Household energy consumption (total)
  unit: kWh
  mqtt: consumption_total
  group: total
  hass_device_class: energy
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement

"autarky-total":
  name: Household autarky (total)
  unit: "%"
  mqtt: autarky_rate_total
  group: total
  hass_device_class: power_factor
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement

"ownconsumption-total":
  name: Own consumption rate (total)
  unit: "%"
  mqtt: own_consumption_total
  group: total
  hass_device_class: power_factor
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement

#------------------------------------------------------------------
# Modbus registers

"10000": 
  name: Inverter serial number
  length: 8 
  type: STR
  mqtt: serial_no
  group: config
  hass_device_class: 
  hass_value_template: "{{ value | round(1) }}"
  hass_state_class: measurement 

"10008":
  name: Equipment info
  length: 1
  type: BYTE

"10011":
  name: Firmware version
  length: 4
  type: BYTE
  mqtt: firmware_version
  group: config
  hass_device_class: 
  hass_value_template: "{{ value }}"
  hass_state_class: measurement 

"10100":
  name: Inverter date
  length: 3
  type: DAT
  mqtt: inverter_date
  group: now-base
  hass_device_class: timestamp
  hass_value_template: "{{ strptime(value, '%y-%m-%d %H:%M:%S').timestamp() | timestamp_local }}"
  hass_state_class: measurement 

"10105":
  name: Inverter status             
  length: 1
  type: U16
  mqtt: inverter_status
  group: now-base
  hass_device_class: enum
  hass_value_template: "{% if value=='0' %}wait for on-grid{% elif value=='1' %}self-check{% elif value=='2' %}on-grid{% elif value=='3' %}fault{% elif value=='4' %}firmware update{% elif value=='5' %}off grid{% else %}Unknown{% endif %}"
  hass_state_class: measurement 

"10112":
  name: Fault flag1
  length: 2
  type: BIT

"10114":
  name: Fault flag2                
  length: 2
  type: BIT

"10120":
  name: Fault flag3                
  length: 2
  type: BIT

